<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Room</title>
  </head>
  <body>
    <form action="/demo" method="post">
      <label for="topic">Topic</label>
      <input type="text" name="content" id="topic" required />
      <label for="password">Password(optional)</label>
      <input type="text" name="password" id="password" />
      <!-- <label for="checkbox">Is Active?</label>
      <input type="checkbox" id="checkbox" name="active" value="true" /> -->
      <div class="head-count">
        <select name="headNumber" required>
          <option value="0">Room size</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="timer">
        <select name="addTime" required>
          <option value="0">Time (minutes)</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="30">30</option>
          <option value="60">60</option>
          <option value="99999">No Limit</option>
        </select>
      </div>

      <button type="submit" onclick="submit()">Submit</button>
    </form>
  </body>
</html>
