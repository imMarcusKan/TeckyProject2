<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- CSS only -->


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body >
    <div class="flash"></div>
   
    <div class="logo-container">
      <img src="hub.JPG" alt="Loading" class="logo" />
    </div>
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Login
            </button>
            <button type="button" class="toggle-btn" onclick="register()">
              Register
            </button>
          </div>
            
              <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-twitter"></i>
              </div>
       

              <form action="/login" method ="post" id="login" class="input-group">
                <input
                  type="text"
                  class="input-field"
                  name="username"
                  placeholder="Username"
                  required
                />
                <input
                  type="password"
                  class="input-field"
                  name="password"
                  placeholder="Enter Password"
                  required
                />
               
                <button type="submit" class="submit-btn">
                  <span class="text">Login</span>
                </button>
              </form>
              <a href="/forgot-password.html"><button class="forgotpassword" >forgot Password</button></a>
              <form action="/register" method ="post" id="register" class="input-group">
               
                <input
                  type="text"
                  class="input-field"
                  name="username"
                  placeholder="Username"
                  required
                />
                <input
                  type="email"
                  class="input-field"
                  name="email"
                  placeholder="Email"
                  required
                />
                <input
                 id="pwInput"
                  type="password"
                  class="input-field remove-margin"
                  name="password"
                  minlength="8" 
                  placeholder="Enter Password"
                  required
               />
                  <div id="text">At least 8 characters </div>
              <label for="gender-select">Choose your gender:</label>

              <select name="gender" id="gender" required>
                  <option value="">--Please choose an option--</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
              </select>
                  <button type="submit" class="submit-btn">
                  <div class="text">Register</div>
                </button>
              </form>
     
        </div>
      </div>

  </div>
   
    <script src = "login.js"></script>
    </script>
  </body>
</html>
