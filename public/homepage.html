<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <header>
      <div><img src="hub.JPG" alt="Loading image" class="chathub" /></div>
      <div class="logoutArea">
        <div>Hello</div>
        <div class="username">Username</div>
        <div onclick="logout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="modalContainer" class="modalContainer" style="display:none">
        <div class="modalbox">
          <form action="/edit" method="PATCH" id="edit"class="edit">
            <label for="name">New Username:</label>
            <input type="text" id="username" name="username" /><br /><br />
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" /><br /><br />
            <label for="password2">Confirm Your Password:</label>
            <input type="password" id="password2" name="password2" /><br /><br />
            <div class="submitButton">
              <button type="submit" id="submit" class="btn">submit</button>
            
            </div>
          </form>
          <button id="close" class="btn">close</button>
          <div class="heart" onclick="heart()">
            <i class="fa-solid fa-heart fa-beat"></i>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-10 left-box">
            <div>choose category</div>
            <div>--------------------</div>
            <div class="room-container row">
              <div>No room exist yet...</div>
              <div class="room-template col-6 mt-3">
                <div class="room-design">
                  <div class="d-flex justify-content-between">
                    <div class="room-id"></div>
                    <div class="lock"><i class="fa-solid fa-lock"></i></div>
                  </div>
                  <div class="room-header">
                    <div class="room-content"></div>
                    <div class="room-headcount"></div>
                  </div>
                  <div>
                    <div class="time-remain"></div>
                    <!-- <a href="/chatroom.html"> -->
                    <div class="room-button">
                      <button>Enter</button>
                    </div>

                    <!-- </a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <br />
            <div><button>1. Quick</button></div>
            <div>
              <a href="/createRoom.html"><button>2. Create</button></a>
            </div>
            <div><button>3. Search</button></div>
            <div><button>4. public chat room</button></div>
            <div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="editBtn" ><i class="fa-solid fa-cog fa-spin"></i></div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="room.js"></script>
    <script src="homepage.js"></script>
    <script src="edit.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  </body>
</html>
